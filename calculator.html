<script>
    function gst_calculator() {
      let product_price = document.getElementById("product_price").value;
      let gst_tax = document.getElementById("gst_tax").value;
      let discount_percentage = document.getElementById("discount_percentage").value;
      let discount_price = document.getElementById("discount_price");
      let final_price = document.getElementById("final_price");
      let gst_type = document.getElementById("gst_type").value;
    
      if (gst_type === "inclusive") {
        // GST Inclusive logic
        let gst_price = ((parseInt(product_price) / (100+parseInt(gst_tax)))*100);
        let discount_on_final = (gst_price * discount_percentage) / 100;
        discount_price.value = discount_on_final;
        final_price.value = (gst_price - discount_on_final).toFixed(2);
      } else {
        // GST Exclusive logic
        let gst_price = (parseInt(product_price) * gst_tax) / 100;
        let discount_on_final = (parseInt(product_price) * discount_percentage) / 100;
        discount_price.value = discount_on_final;
        final_price.value = parseInt(product_price) + gst_price - discount_on_final;
      }
    }
    </script>
